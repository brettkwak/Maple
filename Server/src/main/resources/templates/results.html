<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Results</title>
    <meta charset="UTF-8">
    <style>
        /* Your CSS styling */
    </style>
</head>
<body>
    <h1>계산 결과</h1>
    <div class="result-section">
        <h2>Settings</h2>
        <p>Class: <span th:text="${className}"></span></p>
        <p>Duplication Count: <span th:text="${dupCount}"></span></p>
        <p>Core Count: <span th:text="${coreCount}"></span></p>
        <p>Image Count: <span th:text="${imageCount}"></span></p>
    </div>

        <div class="result-section" th:if="${skills != null and !skills.empty}">
        <h2>Selected Skills</h2>
        <ul>
            <li th:each="skill : ${skills}" th:text="${skill}"></li>
        </ul>
    </div>
    
    <a href="/">Back to Upload</a>
</body>
</html>
